<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" type="text/css" href="/assets/css/site.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/themes.css">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/assets/js/lib/jquery.min.js"></script>
    <script src="/assets/js/quotelib.js" defer></script>
    <script src="./search.js" defer></script>
    <script src="/assets/js/bootstrap/popper.min.js" defer></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container-flex">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-8">
                <div id="form-wrapper" class="mt-3 text-center">
                    <input class="mb-4" id="searchInput" name="searchInput" placeholder="Type Search String..." onkeypress="return keyWrapper(event, runSearch)">
                    <button type="button" id="submitSearch" onclick="runSearch()" class="btn btn-yellow">Submit</button><br>
                </div>
                <h1 id="num-results" class="font-weight-bold"></h1>
                <div id="results-wrapper"></div>
            </div>
        </div>
    </div>
</body>
</html>
