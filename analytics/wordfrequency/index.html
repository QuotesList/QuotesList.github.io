<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <link rel="stylesheet" type="text/css" href="../../css/themes.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/quotelib.js"></script>
    <script src="../../js/bootstrap/popper.min.js" defer></script>
    <script src="../../js/bootstrap/bootstrap.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-8">
            <h1 class="text-center mt-2">Word Frequency Leaderboard</h1>
            <hr>
            <div id="leaderboard" class="text-center"></div>
        </div>
    </div>
    <script defer>
        getWordMap()
            .then(({ map }) => {
                $('#leaderboard').html(
                    Object.keys(map).sort((a, b) => (map[b] - map[a]) || a.localeCompare(b))
                        .map((x, n) => `${n + 1}. ${x} (${map[x]} ${pluralize(map[x], 'time')})`).join('<br>')
                )
            })
    </script>
</body>
</html>
