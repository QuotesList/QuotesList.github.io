<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <title>Quotes List</title>
    <script src="../js/quotes.js"></script>
    <script src="./submit.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>
    <div id="content" class="row justify-content-center h-100">
        <div class="col-10 col-lg-8 text-center main-content">
            <form id="quoteForm">
                <span>Enter Quote</span><br>
                <textarea id="qtext" class="col-lg-12 col-12" rows="5"></textarea><br>
                <button class="btn" type="button" id="parse-btn" data-toggle="modal" data-target="#submitModal">Parse</button>
            </form>
        </div>
    </div>
    
    <div class="modal fade" id="submitModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button">Placeholder 1?</button>
                    <button type="button">Placeholder 2?</button>
                    <br>
                    <button type="button" class="btn float-right" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
