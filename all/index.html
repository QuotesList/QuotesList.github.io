<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
    <script src="./search.js"></script>
</head>
<body>
    <div id="content">
        <h1 id="num-results" class="mt-3 font-weight-bold"></h1>
        <div id="results-wrapper" class="mt-4">
            <!-- Results get populated here. -->
        </div>
    </div>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/site.js"></script>
    <script>
        getAllQuotes()
            .then(data => {
                let str = ""
                data.quotes.sort((a, b) => (b.id - a.id))
                data.quotes.forEach(x => {
                    str += `${x.quote.trim().replaceAll('\n', '<br>')}<br><br>`
                })
                document.getElementById('results-wrapper').innerHTML = str
                document.getElementById('num-results').innerHTML = `${data.quotes.length} Quote${(data.quotes.length === 1) ? '' : 's'}`
            })
    </script>
</body>
</html>
