<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <title>Quotes List</title>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>
    <div id="content">
        <div id="leaderboard" class="text-center"></div>
    </div>
    <script type="text/javascript">
        getLeaderboard()
            .then(data => {
                document.getElementById('leaderboard').innerHTML = data.leaderboardString.trim().replaceAll('\n', '<br>')
            })
    </script>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
