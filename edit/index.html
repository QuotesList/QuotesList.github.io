<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="./edit.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <title>Quotes List</title>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="listWrapper">
        <div id="quoteList"></div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Quote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#submitModal').hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="qtext" class="col-lg-12 col-12" rows="3"></textarea><br>
                    <input type="checkbox" id="isGroupCheckbox" name="isGroup" />
                    <label for="isGroup">Is Group?</label>
                    <br>
                    <div id="authorList"></div>
                    <div id="dropdownWrapper" class="hidden">
                        <select name="searchOptions" id="searchOptions"></select>
                        <button type="button" class="btn" id="submitSearchResult" onclick="submitSearchResult()">Pick</button>
                    </div>
                    <br>
                    <div id="addPeoplePanel">
                        <button type="button" class="btn people-search" id="searchPersonBtn" onclick="searchForPerson()">
                            Search Person <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn people-add" id="addPersonBtn" onclick="addNewPerson()">
                            New Person <i class="fa fa-add" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-btn" onclick="submitQuoteForm()" disabled>Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
    <script src="./edit.js"></script>
    <script src="../js/site.js"></script>
</body>
</html>
