<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="./edit.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="listWrapper">
        <div id="quoteList"></div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Quote <span id="quoteId"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#editModal').hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="qtext" class="col-lg-12 col-12" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-btn" onclick="submitQuoteForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
    <script src="./edit.js"></script>
    <script src="../js/site.js"></script>
</body>
</html>
