<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Random Quote Game Test</title>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
    <script src="./game.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>
    <div class="row justify-content-center h-100">
        <div class="col-10 col-lg-8 text-center main-content">
            <h1 class="mt-3 mb-2">Who Said the Quote?</h1>
            <div class="mb-5">Round: <span id="roundNum">1</span></div>
            <div class="game-space">
                <div class="mt-3" id="card1"></div><br>
                <div class="row justify-content-center" id="card2"></div><br>
                <hr>
                <div>Correct Count: <span id="correctCount">0</span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
