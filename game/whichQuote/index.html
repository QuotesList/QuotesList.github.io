<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./which.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/auth.js"></script>

    <script src="./which.js"></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row justify-content-center h-100">
        <div class="col-10 col-lg-8 text-center main-content">
            <h1 class="mt-5 mb-2">Which quote did <span id="which-person">they</span> say?</h1>
            <div class="mb-4">Round: <span id="roundNum">1</span></div>
            <div class="row justify-content-center" id="content">
                <a class="quote-card col-lg-5" href="#" onclick="makeGuess(1)">
                    <span id="quote-card-1">-</span>
                </a>
                <a class="quote-card col-lg-5" href="#" onclick="makeGuess(2)">
                    <span id="quote-card-2">-</span>
                </a>
            </div>
            <br><hr>
            <div>Correct Count: <span id="correctCount">0</span></div>
        </div>
    </div>
    <script src="../js/bootstrap/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/site.js"></script>
</body>
</html>
