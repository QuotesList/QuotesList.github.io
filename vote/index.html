<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/quotes.js"></script>
    <script src="./vote.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>

        <div class="quote-card mt-4">
            <span id="quote-card-1">Quote 1</span>
            <button type="button" onclick="vote(1)">Vote</button>
        </div><br>
        <div class="quote-card mt-4">
            <span id="quote-card-2">Quote 2</span>
            <button type="button" onclick="vote(2)">Vote</button>
        </div>
    </div>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>

</html>
