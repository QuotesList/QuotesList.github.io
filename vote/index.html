<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quote Vote</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="./vote.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/lib/jquery.min.js"></script>

        <div class="row text-center">
            <div class="col-12">
                <h1 class="mt-4 mb-2">Vote!</h1>
            </div>
        </div>
        <div class="row justify-content-center" id="content">
            <a class="quote-card mt-4 col-lg-5" href="#" onclick="vote(1)">
                <span id="quote-card-1">Quote 1</span>
            </a>
            <a class="quote-card mt-4 col-lg-5" href="#" onclick="vote(2)">
                <span id="quote-card-2">Quote 2</span>
            </a>
        </div>
        <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
        <script src="../js/site.js"></script>
    </div>
