<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="./time.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/quotes.js"></script>
    <script src="../js/charts/chart.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>
    <div class="col-8 col-lg-8 offset-2 justify-content-center mt-2" id="content">
        <div id="canvasPane">
            <canvas id="myChart"></canvas>
        </div>
        <br>
        <div class="slidecontainer">
            <input type="range" min="1" max="2" value="1" class="slider" id="myRange">
            <p>Quotes: <span id="numQuotesText">0</span>/<span id="totalQuotesText">0</span></p>
          </div>
    </div>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.js"></script>
    <script src="./time.js"></script>
</body>
</html>
