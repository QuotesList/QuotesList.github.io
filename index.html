<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="stylesheet" type="text/css" href="./css/site.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css">
    <script src="./js/auth.js"></script>
    <script src="./js/quotes.js"></script>
</head>
<body>
    <div class="row header justify-content-center">
        <h1 class="title">Quotes Lists</h1>
    </div>
    <div class="col-8 col-lg-8 offset-2 justify-content-center" id="content">
        <div id="password-wrapper">
            <input id="serverInput" name="serverInput" placeholder="Enter Server URL..."><br>
            <input id="passwordInput" name="passwordInput" type="password" placeholder="Enter Password..."><br>
            <button type="button" id="submitPass" onclick="submitCredentials()">Submit</button>
        </div>
    </div>
    <script type="text/javascript" href="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
