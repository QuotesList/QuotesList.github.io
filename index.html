<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="description" content="The one-stop shop for the quotes list.">
    <meta name="keywords" content="quotes, list, quote, quotes list, the quotes list, quote list">
    <link rel="stylesheet" type="text/css" href="./css/site.css">
    <link rel="stylesheet" type="text/css" href="./home.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./js/charts/wordcloud2.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <script>
        const STOP_REDIRECT = true
    </script>
    <script src="./js/auth.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js" defer></script>
    <script src="./js/site.js" defer></script>
    <script src="./home.js" defer></script>
</head>
<body>
    <div class="row text-center">
        <div class="col-md-6 col-12">
            <div class="justify-content-center">
                <div id="password-wrapper" class="requires-logged-out-explicit">
                    <input id="serverInput" name="serverInput" placeholder="Enter Server URL..."><br id="input-break">
                    <input id="passwordInput" name="passwordInput" type="password" placeholder="Enter Password..." onkeypress="return keyWrapper(event, submitCredentials)"><br>
                    <button type="button" id="submitPass" onclick="submitCredentials()">Submit</button>
                </div>
                <div id="quoteCanvas" class="requires-login no-mobile">&ensp;</div>
                <div id="general-buttons" class="mobile-only requires-login">
                    <button type="button" id="allBtn" onclick="window.location.href='/all'">All Quotes</button><br>
                    <button type="button" id="randomBtn" onclick="window.location.href='/random'">Random Quote</button><br>
                    <button type="button" id="searchBtn" onclick="window.location.href='/search'">Search</button><br>
                    <button type="button" id="voteBtn" onclick="window.location.href='/vote'">Vote</button><br>
                    <button type="button" id="gamesBtn" onclick="window.location.href='/game'">Games</button><br>
                    <button type="button" id="leaderboardBtn" onclick="window.location.href='/leaderboard'">Leaderboard</button><br>
                    <button type="button" id="statsBtn" onclick="window.location.href='/analytics'">Fun Charts</button><br>
                    <div id="admin-buttons" class="requires-admin">
                        <hr>
                        <button type="button" id="submit" onclick="window.location.href='/submit'">Submit New Quote</button>
                        <button type="button" id="editBtn" onclick="window.location.href='/edit'">Edit Quotes</button>
                    </div>
                    <button type="button" id="logoutBtn" onclick="logOut()">Log Out</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
