<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="./random.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/utils.js"></script>

    <script src="../js/quotes.js"></script>
    <script src="https://kit.fontawesome.com/a843fa2d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-flex">
        <div class="row justify-content-center row-tall">
            <div class="col-11 col-lg-8 text-center center-align">
                <span id="quote"></span>
                <br>
                <button onclick="randomQuote()" class="btn">Refresh &nbsp; <i class="fa fa-refresh"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function randomQuote() {
            getQuotes(1)
                .then(quote => {
                    console.log(quote)
                    document.getElementById('quote').innerHTML = 'Quote #'
                    document.getElementById('quote').innerHTML += quote.quotes[0].id
                    document.getElementById('quote').innerHTML += '<br><hr>'
                    document.getElementById('quote').innerHTML += quote.quotes[0].quote.replaceAll('\n', '<br>')
                })
        }
        randomQuote()
    </script>
    <script type="text/javascript" href="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/site.js"></script>
</body>
</html>
